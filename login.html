<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嗨嗨嗨</title>
    <link href="请假详情_files/style.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 480px;
            margin: 32px auto;
            padding: 32px 24px 24px 24px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(46, 140, 240, 0.08);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #2e8cf0;
            font-size: 15px;
        }

        .form-group label::after {
            content: " *";
            color: red;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e0e7ef;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            background: #f8faff;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: #2e8cf0;
            outline: none;
        }

        .time-group {
            display: flex;
            gap: 10px;
        }

        .time-group input {
            width: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        .radio-group label::after {
            content: "";
        }

        .submit-btn {
            background: linear-gradient(90deg, #2e8cf0 0%, #2678d6 100%);
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 17px;
            font-weight: 600;
            margin-top: 28px;
            box-shadow: 0 2px 8px rgba(46, 140, 240, 0.08);
            letter-spacing: 1px;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #2678d6 0%, #2e8cf0 100%);
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="xg-font-title-2" style="text-align: center; margin-bottom: 28px; color:#2e8cf0;">嘘 🤫</h2>
        <form id="leaveForm" onsubmit="return handleSubmit(event)" autocomplete="off">
            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">通过时间</label>
                <input type="datetime-local" id="approveDateTime" class="form-control" required
                    style="margin-bottom:0;flex:1;">
            </div>
            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">学号</label>
                <input type="text" id="studentId" class="form-control" required style="margin-bottom:0;flex:1;">
            </div>
            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">姓名</label>
                <input type="text" id="name" class="form-control" required style="margin-bottom:0;flex:1;">
            </div>
            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">院系</label>
                <input type="text" id="department" class="form-control" required style="margin-bottom:0;flex:1;">
            </div>
            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">专业</label>
                <input type="text" id="major" class="form-control" required style="margin-bottom:0;flex:1;">
            </div>
            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">班级</label>
                <input type="text" id="className" class="form-control" required style="margin-bottom:0;flex:1;">
            </div>
            <div class="form-group" style="display:flex;align-items:center;gap:12px;">

                <label style="margin-bottom:0;min-width:110px;">现在年级</label>
                <input type="text" id="currentGrade" class="form-control" required style="margin-bottom:0;flex:1;">
            </div>

            <div class="form-group" style="display:flex;align-items:center;gap:12px;">

                <label style="margin-bottom:0;min-width:110px;">请假性质</label>
                <input type="text" id="leaveType" class="form-control" required style="margin-bottom:0;flex:1;">
            </div>

            <div class="form-group" style="display:flex;align-items:center;gap:12px;">

                <label style="margin-bottom:0;min-width:110px;">请假开始时间</label>
                <input type="datetime-local" id="startTime" class="form-control" required
                    style="margin-bottom:0;flex:1;">
            </div>

            <div class="form-group" style="display:flex;align-items:center;gap:12px;">

                <label style="margin-bottom:0;min-width:110px;">请假结束时间</label>
                <input type="datetime-local" id="endTime" class="form-control" required style="margin-bottom:0;flex:1;">
            </div>

            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">请假事由</label>
                <input type="text" id="leaveReason" class="form-control" required style="margin-bottom:0;flex:1;"
                    required></>
            </div>

            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">请假天数</label>
                <input type="number" id="leaveDays" class="form-control" step="0.1" required
                    style="margin-bottom:0;flex:1;">
            </div>

            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">是否出校</label>
                <div class="radio-group" style="flex:1;">
                    <label><input type="radio" name="isLeaveSchool" value="是" required> 是</label>
                    <label><input type="radio" name="isLeaveSchool" value="否" required> 否</label>
                </div>
            </div>

            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">发起时间</label>
                <input type="datetime-local" id="submitTime" class="form-control" required
                    style="margin-bottom:0;flex:1;">
            </div>

            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">审核人姓名</label>
                <input type="text" id="auditorName" class="form-control" required style="margin-bottom:0;flex:1;">
            </div>

            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">审核时间</label>
                <input type="datetime-local" id="auditTime" class="form-control" required
                    style="margin-bottom:0;flex:1;">
            </div>

            <div class="form-group" style="display:flex;align-items:center;gap:12px;">
                <label style="margin-bottom:0;min-width:110px;">神秘代码</label>
                <input type="password" id="secretCode" class="form-control" required style="margin-bottom:0;flex:1;">
            </div>

            <button type="submit" class="submit-btn">提交</button>
        </form>
    </div>



    <script>
        // 时间输入后校验格式
        ['approveDateTime', 'startTime', 'endTime'].forEach(id => {
            document.getElementById(id).addEventListener('change', function () { checkDatetimeFormat(id, false); });
        });
        ['submitTime', 'auditTime'].forEach(id => {
            document.getElementById(id).addEventListener('change', function () { checkDatetimeFormat(id, true); });
        });
        function formatDateTime(date) {
            const pad = (num) => String(num).padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}`;
        }

        function formatDateTimeWithSeconds(date) {
            const pad = (num) => String(num).padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
        }

        function handleSubmit(event) {
            event.preventDefault();

            // 验证神秘代码
            const secretCode = document.getElementById('secretCode').value;
            if (secretCode !== '123') {
                showMask('神秘代码错误，请重新输入！');
                return false;
            }

            // 审核通过时间格式化为 index.html 所需格式
            function formatToIndex(dtStr) {
                if (!dtStr) return '';
                const d = new Date(dtStr);
                const pad = n => String(n).padStart(2, '0');
                return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
            }
            function formatToIndexWithSec(dtStr) {
                if (!dtStr) return '';
                const d = new Date(dtStr);
                const pad = n => String(n).padStart(2, '0');
                return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
            }

            const userData = {
                approveDateTime: formatToIndex(document.getElementById('approveDateTime').value),
                studentId: document.getElementById('studentId').value,
                name: document.getElementById('name').value,
                department: document.getElementById('department').value,
                major: document.getElementById('major').value,
                className: document.getElementById('className').value,
                currentGrade: document.getElementById('currentGrade').value,
                leaveType: document.getElementById('leaveType').value,
                startTime: formatToIndex(document.getElementById('startTime').value),
                endTime: formatToIndex(document.getElementById('endTime').value),
                leaveReason: document.getElementById('leaveReason').value,
                leaveDays: document.getElementById('leaveDays').value,
                isLeaveSchool: document.querySelector('input[name="isLeaveSchool"]:checked').value,
                submitTime: formatToIndexWithSec(document.getElementById('submitTime').value),
                auditorName: document.getElementById('auditorName').value,
                auditTime: formatToIndexWithSec(document.getElementById('auditTime').value)
            };

            // 存储数据到 localStorage
            localStorage.setItem('access_granted', 'true');
            localStorage.setItem('form_data', JSON.stringify(userData));

            // 跳转到 index.html（仅在未弹出遮罩时执行跳转）
            if (!document.getElementById('mask-tip')) {
                window.location.replace('index.html');
            }
            return false;
        }

        // 遮罩提示（不暴露网址）
        function showMask(msg) {
            let mask = document.getElementById('mask-tip');
            if (!mask) {
                mask = document.createElement('div');
                mask.id = 'mask-tip';
                mask.style.cssText = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);z-index:9999;display:flex;align-items:center;justify-content:center;';
                mask.innerHTML = `<div style="background:#fff;padding:32px 24px;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.12);font-size:18px;color:#2e8cf0;text-align:center;max-width:80vw;">${msg}<br><button style="margin-top:18px;padding:8px 24px;border:none;background:#2e8cf0;color:#fff;border-radius:6px;font-size:16px;cursor:pointer;" onclick="document.getElementById('mask-tip').remove()">知道了</button></div>`;
                document.body.appendChild(mask);
            } else {
                mask.querySelector('div').innerHTML = `${msg}<br><button style="margin-top:18px;padding:8px 24px;border:none;background:#2e8cf0;color:#fff;border-radius:6px;font-size:16px;cursor:pointer;" onclick="document.getElementById('mask-tip').remove()">知道了</button>`;
                mask.style.display = 'flex';
            }
        }

        // 设置所有时间字段默认值为当前时间（修复发起时间默认值格式问题）
        function pad(n) { return String(n).padStart(2, '0'); }
        function getDateTimeLocalString(withSec = false) {
            const now = new Date();
            const date = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}`;
            const time = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
            const sec = pad(now.getSeconds());
            // input[type=datetime-local] 需要 "YYYY-MM-DDTHH:mm" 或 "YYYY-MM-DDTHH:mm:ss"
            return withSec ? `${date}T${time}:${sec}` : `${date}T${time}`;
        }
        document.getElementById('approveDateTime').value = getDateTimeLocalString(false);
        document.getElementById('startTime').value = getDateTimeLocalString(false);
        document.getElementById('endTime').value = getDateTimeLocalString(false);
        document.getElementById('submitTime').value = getDateTimeLocalString(false);
        document.getElementById('auditTime').value = getDateTimeLocalString(false);
    </script>
</body>

</html>
